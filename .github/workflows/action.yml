name: Quality Check, Build & Release

on:
  push:
    branches:
      - '**'

permissions:
  checks: write
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ci

  quality:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Biome
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .

  build:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Build
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build
        run: bun run build

  release:
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.ref == 'refs/heads/main' # Ensure it only runs on main branch
    steps:
      - name: Release
        uses: actions/checkout@v4

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: bunx semantic-release
